<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IFSC Search</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css"  href="css/bootswatch.css">
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
         <a href="#" class="navbar-brand">IFSC Search</a>
       </div>
        <p class="navbar-text navbar-right">Developed by <a href="https://www.linkedin.com/in/itsksaurabh/" class="navbar-link">Kumar Saurabh</a></p>
</div>

    <div class="container">

      <div class="searchContainer">
        <h1>Search IFSC code to get Bank details</h1>
          
          <input id="searchIFSC" type="text" class="form-control" name="inputField" placeholder="Enter IFSC Code here..."  required>   
        <br> 
        <div class="text-center">
           <button id="searchBTN" type="button" class="btn btn-primary btn-lg text-center">Get Details</button>
        </div> 
        
      </div>
              
      <br>
      <div id="detail"></div>

    </div>

    <script type="text/javascript"  src="js/main.js"></script>
